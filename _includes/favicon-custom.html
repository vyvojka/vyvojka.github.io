<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="{{ site.title }}">
<meta name="application-name" content="{{ site.title }}">
<link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/apple-touch-icon.png">
<link rel="shortcut icon" type="image/ico" href="{{ "/favicon.ico" | prepend: site.baseurl }}">
<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="/manifest.json">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="{{ site.themeColor }}">
<meta name="msapplication-TileColor" content="{{ site.themeColor }}">
<meta name="msapplication-TileImage" content="/mstile-144x144.png">
<meta name="theme-color" content="{{ site.themeColor }}">
<link rel="icon" href="{{ "/icon.svg" | prepend: site.baseurl }}" sizes="any" type="image/svg+xml">
